<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .input-field input[type=text]:active + label {
            color: #673ab7  !important;
        }
        .input-field input[type=text]:active {

<body>
    <div class="container">
        <div class="row">
            <h1>Survey Questions</h1>
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <select id="q1">
                            <option value="0" disabled selected>Choose your option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="q4">
                            <option value="0" disabled selected>Choose your option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                            <option value="5">5 (Strongly Agree)</option>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="q5">
                            <option value="0" disabled selected>Choose your option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>

                <div>
                    <button id="submit-btn" class="btn waves-effect waves-light deep-purple lighten-1" type="submit" name="action">Submit

                    </button>

        </div>
        <hr>
    </div>
    <footer class="page-footer white" style="padding-bottom: 10px">
        <div class="container">
            <a href="/api/friends">API Friends List</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("select").formSelect();

            $("#submit-btn").on("click", function(event){

                event.preventDefault();

                var surveyResponse = {
                    name: $("#name").val().trim(),
                    image: $("#image").val().trim(),
                    q1: $("#q1 option:selected").val(),
                    q2: $("#q2 option:selected").val(),
                    q3: $("#q3 option:selected").val(),
                    q4: $("#q4 option:selected").val(),
                    q5: $("#q5 option:selected").val(),
                    q6: $("#q6 option:selected").val(),
                    q7: $("#q7 option:selected").val(),
                    q8: $("#q8 option:selected").val(),
                    q9: $("#q9 option:selected").val(),
                    q10: $("#q10 option:selected").val(),
                }

                console.log(surveyResponse);

                $("#name").val("");
                $("#image").val("");
                $("select").val("0").formSelect();

                $.post("/api/friendFinder", surveyResponse, function(data) {

                    if (data) {
                        alert("harro");
                    } else {
                        alert("Sorry you are on the wait list");
                    }

                    $("#name").val("");
                    $("#image").val("");
                    $("select").val("0").formSelect();
                });
            });
        });
    </script>
